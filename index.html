<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMe</title>
</head>
<body>
    <main>
        <h1 class="offscreen">
            Search Me a wikipedia powered app
        </h1>
        <section class="searchEntry">
            <h2 class="offscreen">
                Search Me Entry 
            </h2>
            <div class="logo" aria-hidden="true">
                search
            </div>
            <form id="searchBar" class="searchBar" action="">
                <label for="search" class="offscreen">Enter A Search Term or a phrase</label>
                <input type="text" id="search" autocomplete="off">
                <div id="clear" class="none button clear" tabindex="0" role="button" aria-label="clear search term" > x </div>
                <button></button>
            </form>
        </section>
    </main>
</body>
</html>
